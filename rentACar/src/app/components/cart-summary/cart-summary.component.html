<div *ngIf="cartItems.length >0 "  class="dropdown">
    <p class=" dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
        <i class="fa-solid fa-cart-shopping"></i> Cart
    </p>
    <ul class="dropdown-menu">
    
      <li><a  *ngFor="let cartItem of cartItems"  class="dropdown-item" href="#">
     {{cartItem.car.modelName}} 
     <span class="cartItemSpanQuantity">{{cartItem.quantity}}</span>  
     <span class="cartItemSpanRemove" (click)="removeCart(cartItem.car)" >
      <i class="fa-solid fa-rectangle-xmark fa-2xl"></i>
     </span> 
      </a></li>

  <li><a class="dropdown-item cartItem" href="#">Sepete Git</a></li>
    </ul>
  </div>
