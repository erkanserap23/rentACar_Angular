
<div class="brandDiv">
    <ul class="brand"> 
        <li  [class]="getAllCurrentBrandClass()" (click)="setCurrentBrand(null)"  routerLink="/cars">Cars
        </li>
    
        <li 
        *ngFor="let brand of brands" 
        (click)="setCurrentBrand(brand)"
        routerLink="/cars/brandId/{{brand.id}}"
        [class]="getCurrentBrandClass(brand)"
        >
         {{brand.name}}
        </li>
    </ul>
</div>
